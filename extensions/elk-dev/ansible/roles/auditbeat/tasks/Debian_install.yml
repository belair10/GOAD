- name: Import the Elasticsearch PGP key
  ansible.builtin.shell: 
    cmd: wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | sudo gpg --dearmor -o /usr/share/keyrings/elasticsearch-keyring.gpg
    creates: /usr/share/keyrings/elasticsearch-keyring.gpg

- name: Save repo definition
  ansible.builtin.shell: echo "deb [signed-by=/usr/share/keyrings/elasticsearch-keyring.gpg] https://artifacts.elastic.co/packages/8.x/apt stable main" | sudo tee /etc/apt/sources.list.d/elastic-8.x.list
  changed_when: false

- name: Install dependencies
  ansible.builtin.apt:
    name: apt-transport-https

- name: Install Auditbeat
  ansible.builtin.apt:
    name: auditbeat
    update_cache: true